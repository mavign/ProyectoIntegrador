<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/alta.css">
</head>

<body>

    <header>
        <nav>
            <ul>
                <li> <a href="./index.html">Inicio</a> </li>
                <li> <a href="./alta.html">Alta</a> </li>
                <li> <a href="./carrito.html">Carrito</a> </li>

                <li> <a href="./nosotros.html">Nosotros</a> </li>
                <li> <a href="./otra.html">Otra</a> </li>
            </ul>
        </nav>
        <div>
            <div id="logo">Logo</div>
            <div id="barra-busqueda">
                <form action="#">
                    <label>Buscar</label>
                    <input type="text">
                    <input type="submit" value="Buscar">
                </form>
            </div>
            <div id="boton-carrito"><a href="./carrito.html">C</a></div>
        </div>
    </header>

    <main>
        <!-- ------------------------------------------------------------------------------- -->
        <h1>Alta de productos</h1>

        <form class="alta-form">
            <!-- campo de ingreso de nombre de producto -->
            <div class="input-group">
                <label for="nombre">nombre</label>
                <input class="entrada" id="nombre" type="text" name="nombre">
                <div class="error-details"></div>
            </div>

            <!-- campo de ingreso de precio de producto -->
            <div class="input-group">
                <label for="precio">precio</label>
                <input class="entrada" id="precio" type="number" step="0.00" name="precio">
                <div class="error-details"></div>
            </div>

            <!-- campo de ingreso de stock de producto -->
            <div class="input-group">
                <label for="stock">stock</label>
                <input class="entrada" id="stock" type="number" name="stock">
                <div class="error-details"></div>
            </div>

            <!-- campo de ingreso de marca de producto -->
            <div class="input-group">
                <label for="marca">marca</label>
                <input class="entrada" id="marca" type="text" name="marca">
                <div class="error-details"></div>
            </div>

            <!-- campo de ingreso de categoria de producto -->
            <div class="input-group">
                <label for="categoria">categoría</label>
                <input class="entrada" id="categoria" type="text" name="categoria">
                <div class="error-details"></div>
            </div>

            <!-- campo de ingreso de detalles de producto -->
            <div class="input-group">
                <label for="detalles">detalles</label>
                <input class="entrada" id="detalles" type="text" name="detalles">
                <div class="error-details"></div>
            </div>            

            <!-- campo de ingreso de la foto del producto -->
            <div class="input-group">
                <label for="foto">foto</label>
                <input class="entrada" id="foto" type="text" name="foto">
                <div class="error-details"></div>
            </div>            

            <!-- campo de condición envío -->
            <div class="input-group">
                <input class="entrada" id="envio" type="checkbox" name="envio">
                <label for="envio">envío</label>
            </div>            

            <button>Agregar</button>
        </form>

        <hr>

        <!-- ------------------------------------------------------------------------------- -->
        <h2>Lista de productos disponibles</h2>

        <table></table>

    </main>

    <footer>
        <h3>&copy; Copyright 2024</h3>
    </footer>

    <script src="js/productos.js"></script>
    <script src="js/alta.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
